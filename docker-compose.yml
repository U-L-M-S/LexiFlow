version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - VITE_API_BASE=http://localhost:${API_PORT}
    ports:
      - "${FRONTEND_PORT}:4173"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4173/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - appnet

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "${API_PORT}:80"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      ocr:
        condition: service_healthy
      lexmock:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - appnet

  ocr:
    build:
      context: ./ocr
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "${OCR_PORT}:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - appnet

  lexmock:
    build:
      context: ./lexmock
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "${LEXMOCK_PORT}:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - appnet

  db:
    image: postgres:16
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  tester:
    build:
      context: ./infra/test
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    command: ["/infra/test/smoke.sh"]
    networks:
      - appnet
    profiles: ["test"]

networks:
  appnet:
    driver: bridge

volumes:
  db_data:
  uploads_data:
